name: Hourly Pipeline Update

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run pipeline
      env:
        # Add any required API keys/secrets here
        # Uncomment and set in GitHub Secrets if needed:
        # REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        # REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        # SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
        # NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        # Run pipeline with --full-refresh to ensure ingestion always runs
        # This fetches new data from all sources every hour
        # Note: Ingestion scripts themselves handle incremental fetching (only get new data)
        python -m setup.run_pipeline --full-refresh
    
    - name: Commit updated database
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if database file exists and has changes
        if [ -f "data/warehouse/ai_bubble.duckdb" ]; then
          git add data/warehouse/ai_bubble.duckdb
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update: Pipeline run at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "Database updated and pushed successfully"
          else
            echo "No database changes to commit"
          fi
        else
          echo "Database file not found"
        fi

