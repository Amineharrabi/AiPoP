name: Incremental Data Update

on:
  schedule:
    - cron: "*/10 * * * *" # Run every 10 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up DuckDB and environment
        run: |
          python setup/setup_duckdb.py
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          HF_ACCESS_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Update Stock Data
        run: python ingest/ingest_yfinance.py
        continue-on-error: true

      - name: Update News Data
        run: python ingest/ingest_news.py
        continue-on-error: true

      - name: Update Reddit Data
        run: python ingest/ingest_reddit.py
        continue-on-error: true

      - name: Update SEC Data
        run: python ingest/ingest_sec.py
        continue-on-error: true

      - name: Update GitHub and HuggingFace Data
        run: python ingest/ingest_github_hf.py
        continue-on-error: true

      - name: Update Features
        run: python setup/compute_features.py

      - name: Update Bubble Detection
        run: python setup/detect_bubble.py

      - name: Check for Updates
        id: check-updates
        run: |
          # Count number of changed files
          CHANGED=$(git status --porcelain | wc -l)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.check-updates.outputs.changed != '0'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Add all data files
          git add data/warehouse/ai_bubble.duckdb
          git add data/raw/**/*
          git add data/staging/**/*

          # Commit and push changes
          git commit -m "Auto data update $(date +'%Y-%m-%d %H:%M:%S') - ${{ steps.check-updates.outputs.changed }} files changed"
          git push

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const title = 'Data Update Failed';
            const body = `The data update workflow failed at ${new Date().toISOString()}.

            Please check the [workflow run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for details.`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['automated', 'data-update-failed']
            });
